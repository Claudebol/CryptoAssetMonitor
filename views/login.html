<form method="post" action="login" enctype="application/x-www-form-urlencoded" class="login">
  <div class="form-field">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Email">
  </div>
  <div class="form-field">
    <label for="password">Password:</label>
    <input type="password" data-type="text" name="password" id="password" placeholder="Password">
    <div class="eye" title="Show password" data-title="Hide password"><div class="hide"></div></div>
  </div>
  <div class="form-field">
    <a href="#">Forgot your password?</a>
  </div>
  <div class="form-buttons">
    <input type="button" id="submit" value="Submit">
  </div>
</form>
